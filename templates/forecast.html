{% extends "layout.html" %}
{% block content%}
<!--<img src="static/cases_vs_reltime.png" class="img-fluid" alt="Responsive image"> -->
{% for post in posts %}



<article class="media content-section">
    <div class="media-body">
        <div class="article-metadata">
            <a class="mr-3">{{ post.author }}</a>
            <small class="text-muted">{{ post.date_posted}}</small>
            <h2><a class="article-title">{{ post.title }}</a></h2>
            <a class="text-muted" href="https://github.com/CSSEGISandData/COVID-19">John Hopkins Dataset</a>
            <div class="col-xs-3">
            <label> Choose the plot type....</label>
            <select class="form-control" id ='first_cat'>
                <option value="Bar">Bar</option>
                <option value="Scatter">Scatter</option>
            </select>
        </div>
            <div class="chart" id="bargraph">
                <script>
                    var graphs = {{plot | safe}};
                    Plotly.newPlot('bargraph',graphs, {});
                </script>
            </div>
        </div>
    </div>
</article>
{% endfor %}
<footer>
  <small class="text-muted">Updated by: Steve & Adi </small>
  <small class="text-muted">Contact information: <a href="ghazani.aydan@gmail.com">
  ghazani.aydan@gmail.com</a>.</small>
</footer>
{% endblock content%}
